---
- hosts: dev
  become: True
  vars:
    ansible_python_interpreter: /usr/bin/python3
  tasks:
    - name: Install python pip
      apt:
        name: python3-pip
        state: present
    - name: Gather package manager facts
      setup:
        filter: ansible_pkg_mgr
    - name: Install docker
      apt:
        name: docker.io
        state: present
      environment:
        DEBIAN_FRONTEND: noninteractive
    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present
    - name: Start the container
      docker_container:
        name: demoapp
        image: "akshaydocker19/demoapp:{{DOCKER_TAG}}"
        state: started
        published_ports:
          - 0.0.0.0:8080:8080
